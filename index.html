<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600;700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
            integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="./style.css" />
        <title>Hello, world!</title>
    </head>
    <body class="">
        <!-- Optional JavaScript; choose one of the two! -->
        <div class="container div-container p-5">
            <div class="row justify-content-between" style="height: 100%">
                <div
                    class="
                        col-4
                        contact-info
                        d-flex
                        flex-column
                        justify-content-between
                    "
                >
                    <div>
                        <h1 class="fs-2" style="font-weight: 700">
                            Get a quote
                        </h1>
                        <p style="font-weight: 200" class="font-small">
                            Fill up the form and our Team will get back to you
                            within 24 hours.
                        </p>
                    </div>
                    <ul class="font-small contact" style="font-weight: 200">
                        <li class="">
                            <i class="fas fa-phone" style="color: #1f6fea"></i>
                            <span class="ms-2">+081234567891</span>
                        </li>
                        <li class="">
                            <i
                                class="fas fa-envelope"
                                style="color: #1f6fea"
                            ></i>
                            <span class="ms-2">erki.qaedhafi@gmail.com</span>
                        </li>
                        <li class="">
                            <i
                                class="fas fa-map-marker"
                                style="color: #1f6fea"
                            ></i>
                            <span class="ms-2"
                                >Bekasi, Jawa Barat, Indonesia</span
                            >
                        </li>
                    </ul>
                    <ul class="container d-flex flex-row socmed">
                        <li><i class="fab fa-linkedin-in"></i></li>
                        <li><i class="fab fa-github"></i></li>
                        <li><i class="fab fa-instagram"></i></li>
                    </ul>
                </div>
                <div class="col-5 form-div py-4 px-5" s>
                    <form action="#" method="POST">
                        <div class="mb-3">
                            <label for="name" class="form-label"
                                >Your Name</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="name"
                                placeholder="Michael Alexander"
                            />
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Mail</label>
                            <input
                                type="email"
                                class="form-control"
                                id="email"
                                placeholder="name@example.com"
                            />
                        </div>
                        <div class="mb-5">
                            <label for="message" class="form-label"
                                >Message</label
                            >
                            <textarea
                                class="form-control"
                                id="message"
                                rows="5"
                                style="resize: none"
                            ></textarea>
                        </div>
                        <div>
                            <button class="btn btn-primary px-4 py-2">
                                Send Message
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
